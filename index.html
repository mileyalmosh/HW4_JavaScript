<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Homework</title>
</head>
<body>
    <h1>HW Exercise 1</h1>
    <script>
        x = parseInt(prompt('Enter number #1:'))
        y = parseInt(prompt('Enter number #2:'))
        z = parseInt(prompt('Enter number #3:'))
        sum = x + y + z
        avg = sum / 3
        document.write(`x = ${x} y = ${y} z = ${z} <br  />`)
        document.write(`sum = ${sum} <br   />`)
        document.write(`average = ${avg} <br  />`)
    </script>
</body>
</html>
